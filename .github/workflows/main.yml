name: Combine files

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main

jobs:
  combine_files:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Run Python script
        run: python ./.github/workflows/combine.py


